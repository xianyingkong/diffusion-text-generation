<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diffusion-Driven Shakespeare</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Diffusion-Driven Shakespeare</h1>
        
            <form action="{{url_for('generate_response')}}" method="post" id="input-form">
                <div class="form-group">
                    <input type="text" id="enter-box" class="form-control" name="input_text" placeholder="Enter prompt in Shakespearean style" required="required">
                </div>
                <button type="submit" class="btn btn-primary">Generate Response</button>
                <button type="button" class="btn btn-secondary" id="clear-results-btn" style="display: none;">Clear Results</button>
            </form>

            <div class="loading-spinner text-center" id="loading-spinner" style="display: none;">
                <div class="spinner-border" role="status"></div>
                <p class="mt-2">Parsing input...</p>
            </div>

            <!-- Bootstrap Progress Bar -->
            <div class="progress mb-4" id="progress" style="display: none; height: 30px;">
                <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
    
            <div class="response-container" id="response-container" style="display: none;">
                <div class="row">
                    <div class="prompt">
                        <h3>Prompt</h3>
                        <p id="prompt"></p>
                    </div>
                    <div class="generated">
                        <h3>Response</h3>
                        <p id="response"></p>
                    </div>
                </div>
            </div>

            <div class="inter-response-container" id="inter-response-container" style="display: none;">
                <div class="row">
                    <h3>Intermediate Outputs</h3>
                    <div id="intermediate-output"></div>
                </div>
            </div>

        </div>

        <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script to show/hide loading spinner -->
    <script>
        $(document).ready(function() {

            function updateUIPostGeneration(data) {
                $('#response').text(data.final_response);
                $('#response-container').show();
                $('#clear-results-btn').show();
                $('#loading-spinner').hide();
                
                $('#progress').hide();
                $('#progress-bar').css('width', '0%').attr('aria-valuenow', '0').text('0%');
            }

            function handleProgress(data) {
                $('#progress-bar').css('width', data.progress + '%').attr('aria-valuenow', data.progress).text(data.progress + '%');
            }

            function showIntermediateResponse(data) {
                var progressBarHTML = '<div class="progress">' +
                            '<div class="progress-bar" role="progressbar" style="width: ' + data.progress + '%" aria-valuenow="' + data.progress + '" aria-valuemin="0" aria-valuemax="100">' + data.progress + '%</div>' +
                          '</div>';
                var newParagraph = '<p>' + data.inter_response + '</p>';
                $('#intermediate-output').prepend(progressBarHTML + newParagraph);
            }

            function clearOutputs() {
                $('#response-container').hide();
                $('#prompt').attr('');
                $('#response').attr('');
                $('#clear-results-btn').hide();
                $('#intermediate-output').empty();
                $('#inter-response-container').hide();
            }

            function clearInputs() {
                $('input[name="input_text"]').val('');
                $('#input-form')[0].reset();  // Reset form
            }

            
            $('form').submit(function(e) {
                e.preventDefault();  // Prevent the form from submitting normally                
                clearOutputs();
                var inputText = $('input[name="input_text"]').val();
                $('#prompt').text(inputText);
                $('#loading-spinner').show();
                
                // Send an AJAX request to the server
                $.ajax({
                    type: 'POST',
                    url: '/generate',
                    data: {input_text: inputText},
                    success: function(data) {
                        if (data.parse_status === true) {
                            $('#loading-spinner p').text('Text successfully encoded. Generating response...');
                            $('#progress').show();
                        }
                    },
                    error: function(xhr, status, error) {
                        // Handle errors
                        console.error(xhr.responseText);
                    }
                });

                var eventSource = new EventSource("{{url_for('generate_response')}}");
                eventSource.onmessage = function(event) {
                    console.log("Sending intermediate output...")
                    var eventData = JSON.parse(event.data);
                    console.log(eventData)

                    if (eventData.progress) {
                        handleProgress(eventData);

                        if (eventData.inter_response) {
                            $('#inter-response-container').show();
                            showIntermediateResponse(eventData);
                        }
                    } else {
                        updateUIPostGeneration(eventData)
                        eventSource.close()
                    }
                    
                };
            });

            // Clear results on button click
            $('#clear-results-btn').click(function() {
                clearOutputs();
                clearInputs();
            });
        });
    </script>
    </body>
</html>
